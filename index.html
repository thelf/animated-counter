<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animated Counter</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="heading">
    <h2>Statistik</h2>
</header>


<main class="counter-container">

    <div class="counter-1">
        <h3>Paar 1</h3>
        <h4>Zahl und Text eingeben</h4>
        <div class="input col-1">
            Zahl
            <input type="text">
        </div>
        <div class="input col-2">
            Text
            <input type="number">
        </div>
        <button type="submit">Absenden</button>
        <div class="output">
            <p>Besucher</p>
            <h3 class="counter" data-count="21035">0</h3>
        </div>
    </div>

    <div class="counter-2">
        <h3>Paar 2</h3>
        <h4>Zahl und Text eingeben</h4>
        <div class="input col-2">
            Zahl
            <input type="text">
        </div>
        <div class="input col-2">
            Text
            <input type="number">
        </div>
        <button type="submit">Absenden</button>
        <div class="output">
            <p>Tage</p>
            <h3 class="counter" data-count="8025">0</h3>
        </div>
    </div>

    <div class="counter-3">
        <h3>Paar 3</h3>
        <h4>Zahl und Text eingeben</h4>
        <div class="input col-3">
            Zahl
            <input type="text">
        </div>
        <div class="input col-3">
            Text
            <input type="number">
        </div>
        <button type="submit">Absenden</button>
        <div class="output">
            <p>Neue Anmeldungen</p>
            <h3 class="counter" data-count="300">0</h3>
        </div>
    </div>
</main>
</body>
</html>
